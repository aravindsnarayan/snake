<!DOCTYPE html>
<html>
<head>
 <title>Full Screen Snake Game</title>
 <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
    }
    #score {
      color: #fff;
      text-align: center;
      position: absolute;
      top: 10px;
      width: 100%;
    }
 </style>
</head>
<body>
 <canvas id="snakeGame"></canvas>
 <div id="score">Score: 0</div>
 <script>
    const canvas = document.getElementById('snakeGame');
    const ctx = canvas.getContext('2d');
    let box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 17 + 1) * box,
      y: Math.floor(Math.random() * 15 + 3) * box
    };
    let score = 0;
    let speed = 100;
    let game;
    let paused = false;

    // Adjust canvas size to full window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Update canvas size on window resize
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        if (paused) {
          game = setInterval(draw, speed);
        } else {
          clearInterval(game);
        }
        paused = !paused;
      } else {
        directionChange(event);
      }
    });

    function directionChange(event) {
      if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
      else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
      else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
      else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? 'green' : 'white';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = 'red';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'LEFT') snakeX -= box;
      if (direction === 'UP') snakeY -= box;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'DOWN') snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score += 1;
        document.getElementById('score').textContent = 'Score: ' + score;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box) + 1) * box,
          y: Math.floor(Math.random() * (canvas.height / box) + 3) * box
        };
        increaseSpeed();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        alert('Game Over!');
        location.reload();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function increaseSpeed() {
      if (snake.length % 5 === 0) {
        speed -= 10;
        clearInterval(game);
        game = setInterval(draw, speed);
      }
    }

    game = setInterval(draw, speed);
 </script>
</body>
</html>
